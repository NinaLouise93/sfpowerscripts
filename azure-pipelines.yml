- stage: Beta
  dependsOn: Review
  condition: or(succeeded(), startsWith(variables['build.sourceBranch'], 'refs/heads/hotfix/'))
  jobs:
   - template: templates/buildplugins.yml   #Build Template
     parameters:
      name: 'DeployToBeta'
      commitToGit: false
      branchToDeploy: 'develop'
      stageToDeploy: 'beta'
      version: 'beta'
      environmentToDeploy: 'beta'
      toBuild: true
      organization: dxatscale
      buildNumber: $(minor)
      


- stage: Production
  dependsOn: Beta
  condition: or(succeeded(), startsWith(variables['build.sourceBranch'], 'refs/heads/hotfix/'))
  jobs:
   - template: templates/buildplugins.yml   #Build Template
     parameters:
      name: 'DeployToProd'
      commitToGit: false
      branchToDeploy: 'develop'
      stageToDeploy: 'prod'
      version: 'beta'
      environmentToDeploy: 'production'
      toBuild: true
      buildNumber: $(minor)
   
